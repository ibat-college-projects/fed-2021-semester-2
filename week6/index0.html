<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Introduction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="./js/site0.js"></script>

    <style>
        p.second {
            color: red;
        }
        p.striped {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <p>This is the main introductory paragraph</p>
    <div>
        <p>This is paragraph 1</p>
        <p class='second'>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div>
    <p id='lastPara'>This is the last paragraph</p>
    <hr />
    <button onclick="toggle()">Toggle</button>
    <button id="btnToggle">Toggle With ID</button>
    <button id="btnParaOne">Change First Paragraph</button>
    <button id="btnHideFirst">Hide First Paragraph</button>
    <button id="btnShowFirst">Show First Paragraph</button>
    <button id="btnAppend">Append an Element</button>
    <button id="btnStyle">Apply a style</button>

</body>

</html>
